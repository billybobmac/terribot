version: '2'
services:

  terribot:
    build: .
    cpu_shares: 2
    mem_limit: 32m
    restart: always
    depends_on:
      - tg
    links:
      - tg
    volumes_from:
      - tg

  tg:
    image: justingood/tg
    cpu_shares: 2
    mem_limit: 32m
    restart: always
    ports:
      - "4458:4458"
    volumes:
      - $HOME/.telegram-cli:/home/telegram/.telegram-cli
      - /tmp
